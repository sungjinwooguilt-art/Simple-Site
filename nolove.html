<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Chance?</title>
    <style>
        /* Global Reset and Base Styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            background-color: #E3F2FD; /* Soft blue background */
        }
        
        /* Container: Center everything reliably using Flexbox */
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Content Card: White card with shadow */
        .content-card {
            background-color: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Image Styling */
        .begging-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 30px;
        }
        
        /* Heading Styling */
        h2 {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 40px;
            color: #1A237E; /* Dark blue/indigo */
        }

        /* Button Styling (Class L) */
        .L {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px; 
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: white; 
            /* Gradient for the button */
            background: linear-gradient(45deg, #42A5F5 0%, #1E88E5 100%);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Hover Effects */
        .L:hover {
            transform: translateY(-3px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
        }
        .L:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-card">
            
            <img class="begging-img" src="https://st2.depositphotos.com/8029582/12255/v/450/depositphotos_122553576-stock-illustration-emoticon-begging-for-forgiveness-sorry.jpg" alt="Begging Emoji">
            
            <h2>Please give me a chance, I missed you a lot! ðŸ¥º</h2>
            
            <a href="Love.html" class="L">Retry Question</a>
        </div>
    </div>
</body>
</html>
